<html> 
    <head>
        <title>Angular1 Typescript decorators - Demo</title>
    </head>
    <body>
        <div data-ng-view=""></div>
        <script src="/libs/systemjs/dist/system.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.min.js"></script>
        <script src="/bower_components/reflect-metadata/Reflect.js"></script>
        <script>
            System.config({
                transpiler: 'typescript',
                map: {
                    typescript: 'libs/typescript/lib/typescript.js'
                },
                packages: {
                    "bower_components/angular1-typescript-decorators/dist": {
                        defaultExtension: 'js'
                    },
                    "app": {
                        defaultExtension: 'ts'
                    }
                }
            });
            System.import('app/Module')
                .then(null, console.error.bind(console));
        </script>
    </body>
</html>
